<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeTracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="overflow: scroll;" onload="resetsubjname(); loaddata(); resetcolor();">
    
    <div id="filewrapper">
        <button id="import" onclick="document.getElementById('fileinput').click()">Import</button>
        <button id="export" onclick="exportdata()">Export</button>
        <button id="randomize" onclick="randomize()">Randomize</button>
        <button id="reset" onclick="reset()">Reset</button>
        <button id="themebtn" onclick="document.getElementById('coloreditor').style.display = 'block'">Theme...</button> 
        <input type="file" id="fileinput" style="display: none;" onchange="importdata(this)" accept="application/json">
    </div>
    <div id="catwrapper">
        <div id="catopener">cat :3 </div>
         <img src="https://cataas.com/cat?width=300&height=300" id="catimg" onclick="this.src = `https://cataas.com/cat?width=300&height=300` + '&' + new Date().getTime()">
        
        
    </div>

   
    <div id="main" >
        <div class="dropdown">
            <div class="dropbtn" >Subject</div>
            <div id="subjectselector" class="content">
                <div onclick="drawchart('any', true)">All</div>
                <div onclick="document.getElementById('editor').style.display = 'block'">Add or Edit...</div>
                
            </div>
        </div>

    <canvas id="myChart"></canvas>
    <div id="editor">
        <h1 style="flex: none; font-size: 1.5em; width: 100%;">Subject Editor</h1>
        <div id="editarea">
            <div id="subjectlist" >
                <div class="subject"><input  id="subjectinput" type="text"   placeholder="Add new Subject..."><button type="submit" id="addsubjectbtn" onclick="addsubject()" >Add</button></div>
                
            </div> 

            <div id="exameditor">
                <div id="subjectname">
                    <input disabled type="text" id="subjectnameedit" value="Select or Add a Subject!" oninput="editsubjectname(document.getElementById('subjectnameedit').value)">
                </div>
                <div id="examlist"></div>
                <div id="addexam">
                    <input id="addexamname" placeholder="Name" type="text">
                    <input id="addexamscore" placeholder="Score (%)" type="number" min="0">
                    <button id="addexambtn" onclick="addexam()">Add!</button>
                </div>
            </div>
            
        </div>
    </div>

    <div id="coloreditor">
        <h1 style="flex: none; font-size: 1.5em; width: 100%;">Theme Editor</h1>
        <div id="coloreditarea">
            <div class="colordivtwice">
                <div class="colordiv">
                    <div class="colorname">
                        Background
                    </div>
                    <div class="colorpicker"><div><input id="background-color" class="colorinput" type="color" onchange="changecolor(this.id)"></div></div>
                </div>
                <div class="colordiv">
                    <div class="colorname">Text</div>
                    <div class="colorpicker"><div><input id="text-color" class="colorinput" type="color" onchange="changecolor(this.id)"></div></div>
                </div>
            </div>
            <div class="colordivtwice">
                <div class="colordiv">
                    <div class="colorname">Primary</div>
                    <div class="colorpicker"><div><input id="primary-color" class="colorinput" type="color" onchange="changecolor(this.id)"></div></div>
                </div>
                <div class="colordiv">
                    <div class="colorname">Secondary</div>
                    <div class="colorpicker"><div><input id="secondary-color" class="colorinput" type="color" onchange="changecolor(this.id)"></div></div>
                </div>
            </div>
            <div class="colordivtwice">
                 <div class="colordiv">
                    <div class="colorname">Tetriary</div>
                    <div class="colorpicker"><div><input id="tetriary-color" class="colorinput" type="color" onchange="changecolor(this.id)"></div></div>
                </div>
                
                
                <div class="colordiv">
                    <button class="colorbtn" onclick="resetcolor()">Reset</button>
                </div>
            </div>
            
           
               
        </div>
    </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
